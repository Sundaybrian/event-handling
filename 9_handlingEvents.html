<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Handling Events</title>
  <style>
    body {
      margin: 20px;
    }

    img {
      margin: 20px;
    }
  </style>
  <script>
    window.onload = init;

    function init() {
      // var img = document.getElementById("zero");
      // console.log(img);
      // img.onclick = showAnswer;

      // updating to grab all images at once
      var images=document.getElementsByTagName('img');
      // iterate through the nodelist and assign each image click event the showAnswer handler
      for (var i = 0; i < images.length; i++) {
        images[i].onclick=showAnswer;
      }

    }

    // passing the showAnswer an event obj
    function showAnswer(event) {
      var image=event.target;
      var name=image.id;

      name="img/" + name + ".jpg";
      image.src=name;

    }
  </script>
</head>

<body>
  <img src="img/zeroblur.jpg" id="zero" alt="">
  <img src="img/oneblur.jpg" id="one" alt="">
  <img src="img/twoblur.jpg" id="two" alt="">
  <img src="img/threeblur.jpg" id="three" alt="">
  <img src="img/fourblur.jpg" id="four" alt="">

  </body>

</html>
